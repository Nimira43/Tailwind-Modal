<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>        
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="./images/icon.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        fontFamily: {
          sans: ['Manrope', 'sans-serif'],
        },
        extend: {
          colors: {
            orange: '#ff4500',
            dark: '#111',
            medium: '#333',
            light: '#eee',
            khaki: '#f0e68c',
          }
        }
      }
    }
  </script>
  <title>Modal Using Tailwind</title>
</head>
<body>
  <div class="flex items-center justify-center min-h-screen bg-khaki">
    <div class="relative flex flex-col m-6 space-y-10 bg-light shadow-2xl rounded-md md:flex-row md:space-y-0 md:m-0">
      <div class="p-6 md:p-20 font-sans">
        <h2 class="mb-6 text-4xl text-orange font-bold">Login</h2>
        <p class="max-w-sm mb-6 font-light text-dark">Enter your details below to access your account.</p>
        <input type="text" class="w-full p-4 border border-orange rounded-sm text-dark bg-light placeholder:font-sans placeholder:font-medium" placeholder="Email ">
        <div class="flex flex-col items-center justify-between mt-6 space-y-6 md:flex-row md:space-y-0">
          <div class="font-thin text-medium">Forgotten password?</div>
          <button class="w-full md:w-auto flex justify-center items-center p-4 space-x-4 font-sans font-bold text-light rounded-sm shadow-lg px-9 bg-orange hover:bg-opacity-70 outline-none"><span>Next</span></button>
        </div>
      </div>
      <img src="images/img.jpg" alt="" class="w-[430px] hidden md:block">
    </div>
  </div>

</body>
</html>
